<p>
At the start of the game, you are given a base 3 string with <b>n</b> digits: 0000...000 <b>n 0's</b> 
<br> At any state of the game, given that the string is currently (a_1, a_2, ..., a_n), you can pick an index
<b>i</b> in the range <b>1 &lt; i &lt; n</b> inclusive
